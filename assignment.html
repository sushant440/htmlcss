
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"> </link>
</head>
<body>
    <h1><b>HTML Lists</b></h1>
    
    <div class="FRUITS">
        <h2 class="FRU"><u>FRUITS</u></h2><br>
            <ol type="1"> 
            <li> Apple </li><br>
            <li> Mango </li><br>
            <li> Orange</li>
        </ol>
    </div>
    <div class="VEGITABLES">
        <h2 class="VEG"><u>VEGITABLES</u> </h2><br>
            <ul style="list-style-type:square;">
            <li class="veg"> Potato </li><br>
            <li class="veg"> Tomato </li><br>
            <li class="veg"> Onion</li>
            </ul>
        </div>
        <div class="GROCERIES">
            <h2 class="GRO"> <u>GROCERIES</u></h2><br>
                <ul style="list-style-type: disc;">
                <li class="gro"> Rice </li><br>
                <li class="gro"> Flour</li><br>
                <li class="gro"> Pulses</li>
                </ul>
            
        </div>
</body>
</html>
